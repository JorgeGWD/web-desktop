<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="index.css">
        <title>Web Desktop</title>
    </head>
    <body>
        <div class="clock">
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </div>

        <div class="todo">
            <h2>Todo List</h2>
            <input type="text" id="taskInput" placeholder="New task">
            <div class="actions">
                <button id="addTaskBtn">Add Task</button>
                <button id="deleteCompletedBtn">Delete Completed</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <div class="links">
            <div class="links__top">
                <h2>Links</h2>
                <button id="showForm">Add Item</button>
            </div>
    
            <ul id="linksList"></ul>
    
            <div id="linkForm">
                <label for="title">Title: </label>
                <input type="text" id="title">
    
                <label for="url">URL: </label>
                <input type="text" id="url">

                <div class="actions">
                    <button id="addItem">Add</button>
                    <button id="cancelForm">Cancelar</button>
                </div>
            </div>
        </div>
        
        <script src="clock.js"></script>
        <script src="todo.js"></script>
        <script src="links.js"></script>
        <script src="dynamicBackground.js"></script>
    </body>
</html>
